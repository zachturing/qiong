<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #cube-container {
            perspective: 800px;
            width: 300px;
            height: 300px;
        }

        #cube {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            user-select: none;
            transition: transform 1s ease-in-out;
        }

        .face {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 2px solid #fff;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .face img {
            max-width: 100%;
            max-height: 100%;
            transform: scale(1);
        }

        .front  { transform: translateZ(150px); }
        .back   { transform: rotateY(180deg) translateZ(150px); }
        .right  { transform: rotateY(90deg) translateZ(150px); }
        .left   { transform: rotateY(-90deg) translateZ(150px); }
        .top    { transform: rotateX(90deg) translateZ(150px); }
        .bottom { transform: rotateX(-90deg) translateZ(150px); }
    </style>
</head>
<body>
    <div id="cube-container">
        <div id="cube">
            <div class="face front"><img src="front.jpg" alt="Front"></div>
            <div class="face back"><img src="back.jpg" alt="Back"></div>
            <div class="face right"><img src="right.jpg" alt="Right"></div>
            <div class="face left"><img src="left.jpg" alt="Left"></div>
            <div class="face top"><img src="top.jpg" alt="Top"></div>
            <div class="face bottom"><img src="bottom.jpg" alt="Bottom"></div>
        </div>
    </div>

    <script>
        let isDragging = false;
        let previousX = 0;
        let previousY = 0;
        let player = 0
        const cube = document.getElementById('cube');

        cube.addEventListener('mousedown', function (event) {
            isDragging = true;
            previousX = event.clientX;
            previousY = event.clientY;

            // 用户与页面进行交互时开始播放音频
            if (player == 0) {
              playAudio();
              player = 1
            }
            
        });

        document.addEventListener('mouseup', function () {
            isDragging = false;
        });

        document.addEventListener('mousemove', function (event) {
            if (isDragging) {
                const deltaX = event.clientX - previousX;
                const deltaY = event.clientY - previousY;

                // 根据鼠标的滑动方向调整旋转的角度
                cube.style.transform = `rotateX(${deltaY}deg) rotateY(${deltaX}deg)`;

                previousX = event.clientX;
                previousY = event.clientY;
            }
        });

        function rotateCube() {
            const rotationSpeed = 0.15;

            cube.style.transform = `rotateX(${performance.now() * rotationSpeed}deg) rotateY(${performance.now() * rotationSpeed}deg)`;

            requestAnimationFrame(rotateCube);
        }

        function playAudio() {
            const audio = new Audio('background_music.mp3');
            audio.volume = 1; // 调整音量
            audio.play();
        }

        rotateCube();
    </script>
</body>
</html>
